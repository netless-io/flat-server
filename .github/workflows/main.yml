name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flat-server:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: deploy
      uses: appleboy/ssh-action@v0.1.4
      env:
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
        WECHAT_APP_ID: ${{ secrets.WECHAT_APP_ID }}
        WECHAT_APP_SECRET: ${{ secrets.WECHAT_APP_SECRET }}
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
        REDIS_PORT: ${{ secrets.REDIS_PORT }}
        REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        REDIS_DB: ${{ secrets.REDIS_DB }}
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        MYSQL_DB: ${{ secrets.MYSQL_DB }}
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: SERVER_PORT,WECHAT_APP_ID,WECHAT_APP_SECRET,REDIS_HOST,REDIS_PORT,REDIS_PASSWORD,REDIS_DB,MYSQL_HOST,MYSQL_PORT,MYSQL_USER,MYSQL_PASSWORD,MYSQL_DB,DOCKERHUB_USERNAME
        script: |
          docker pull $DOCKERHUB_USERNAME/flat-server:latest
          docker rm -f flat-server
          docker run -dit -p 80:80 --name flat-server -e SERVER_PORT="$SERVER_PORT" -e WECHAT_APP_ID="$WECHAT_APP_ID" -e WECHAT_APP_SECRET="$WECHAT_APP_SECRET" -e REDIS_HOST="$REDIS_HOST" -e REDIS_PORT="$REDIS_PORT" -e REDIS_PASSWORD="$REDIS_PASSWORD" -e REDIS_DB="$REDIS_DB" -e MYSQL_HOST="$MYSQL_HOST" -e MYSQL_USER="$MYSQL_USER" -e MYSQL_PORT="$MYSQL_PORT" -e MYSQL_PASSWORD="$MYSQL_PASSWORD" -e MYSQL_DB="$MYSQL_DB" $DOCKERHUB_USERNAME/flat-server:latest
